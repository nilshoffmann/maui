						<h2 class="title"><a href="#">Welcome to Maui</a></h2>
						<div class="entry">
							<p>This is <strong>Maui</strong>, an OpenSource platform for Metabolomics using (GC/LC)<sup>n</sup>-MS instruments along with <a href="http://maltcms.sf.net/" target="_blank">Maltcms</a> and <a href="http://meltdb.cebitec.uni-bielefeld.de" target="_blank">MeltDB</a>.</p>

							<p>Maui is based on the <a href="http://netbeans.org/features/platform/" target="_blank">Netbeans Rich Client Platform</a>, which allows for easy extension of its functionality, while still maintaining platform independence.</p>

<p>In order to get started working with Maui, go to the <a href="installation.html">Getting Started</a> page and follow the instructions to download and install Maui on your system.</p>
						</div>
